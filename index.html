<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Marvel Trivia Game</title>

	<!-- Link to Font -->
	<link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/Users/Jaymar/SMU_HW/week5/TriviaGame/assets/css/style.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Custom styles for this template -->
<!--    <link href="jumbotron-narrow.css" rel="stylesheet">-->
  </head>
  <body>

    <div class="container">
      <div class="header text-center clearfix">
        <h1 class="heading">Marvel trivia game</h1>
	  </div>
	  
	  <div class="illustration"> 
		<img src="./assets/images/heroes.png" style="width:700px;height:400px;">
	  </div>

        <div class="container">
        <div id="game">
          <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
          <p id="question" class="lead"></p>
        </div>
        <div id="results">
        </div>
      </div>

      <div class="row">
        <div id="choices" class="text-center">
          <button id="start" class="btn btn-warning btn-lg">Start Game</button>
          <div id="options"></div>
    	</div>

	</div> <!-- /container -->
	<!-- Jquery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- TRIVIA APP JS -->
    <script src="./assets/javascript/app.js"></script>  
  </body>
</html>
